repos:

  - repo: https://github.com/ambv/black
    rev: 18.9b0
    hooks:
      - id: black
        args: [--safe, --quiet]
        language_version: python3.7

  - repo: https://gitlab.com/pycqa/flake8
    rev: "3.7.3"
    hooks:
      - id: flake8
        language_version: python3.7

  - repo: https://github.com/RobbieClarken/isort
    rev: 4.3.4-pre-commit
    hooks:
      - id: isort

  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v2.1.0
    hooks:
      - id: trailing-whitespace
      - id: end-of-file-fixer
      - id: check-yaml
      - id: debug-statements
